spring:
    application:
        name: ingredient-api
    jpa:
        hibernate:
            ddl-auto: none
    dataSource:
        url: jdbc:h2:mem:testdb
        username: sa
        data: classpath:data.sql
    h2:
        console: 
            enabled: true

eureka:
    instance:
        hostname: localhost
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka
    
server:
    port: 8081